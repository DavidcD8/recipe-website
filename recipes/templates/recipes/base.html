{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Recipe</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
        <div class="logo">Easy Recipe</div>
        <nav>
            <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
            <a href="{% url 'recipe_list' %}" class="{% if request.path == '/recipes/easy/' %}active{% endif %}">Recipes</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="auth-link">Logout</a>
            {% else %}
                <a href="{% url 'register' %}" class="auth-link">Register</a>
                <a href="{% url 'login' %}" class="auth-link">Login</a>
            {% endif %}
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer id="footer">
        <p>&copy; 2025 Recipe Website</p>
    </footer>

</body>
</html>
